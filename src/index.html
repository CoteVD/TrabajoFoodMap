<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodMap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="courtainContainer">
    <div class="row mt-5 pt-5"></div>
    <div class="row mt-5 pt-5"></div>
    <h1 class="text-center font-weight-light titleIntro mt-5 pt-5">FoodMap
    </h1>
  </div>
  <div id="paginaDeBusqueda">
    <div class="container">
      <h1 class="text-center font-weight-light p-3">FoodMap</h1>
    </div>
    <div class="row justify-content-center">
      <div id="map" class="ml-2 col-lg-12"></div>
    </div>
    <div class="container">
      <h3 class="text-center font-weight-light mt-3">Comida cerca de ti</h3>
      <div class="row justify-content-center">
        <input id="pac-input" class="controls mb-5" type="text" placeholder="Busca tu restaurante">
      </div>
    </div>
  </div>
  <div class="container" id="imagenes">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="img-fluid d-block w-100" src="assets/img/Comida variada.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="img-fluid d-block w-100" src="assets/img/Gyosas.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="img-fluid d-block w-100" src="assets/img/Lasagna.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="img-fluid d-block w-100" src="assets/img/Pollo.jpg" alt="Fourth slide">
        </div>
        <div class="carousel-item">
          <img class="img-fluid d-block w-100" src="assets/img/Tacos.jpg" alt="Fifth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb5pykhBhNVk7b05gmIPZm0ucZSfmlmDU&libraries=places&callback=initMap"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
